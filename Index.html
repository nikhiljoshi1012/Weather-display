<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style_1.css">
</head>
<body>
    <div class="container">
       <div class="searchBar">
        <i class="fa-solid fa-location-dot "></i><!-----used for the location symbol-->
        <input type="text" placeholder="Enter your location">
        <button class="fa-solid fa-magnifying-glass"></button><!--used for the magnifying glass image-->
       </div>
       <div class="not-found">
        <img src="404 error.png">
        <p>Seems like a invalid location</p>
       </div>
         <div class="weather-box">
            <img src="">
            <p class="temp"></p>
            <p class="description "></p>
         </div>
      <div class="weather-details">
        <div class="humidity">
            <i class="fa-solid fa-water"></i>
            <div class="text">
                <span></span>
                <p>Humidity</p>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>wind speed</p>
                </div>
        </div>


      </div>


    </div>

<script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
<script src="Index.js"></script>
 
</body>
</html>
